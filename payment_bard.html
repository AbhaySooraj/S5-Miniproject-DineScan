<!DOCTYPE html>
<html>
<head>
<title>Payment</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<style>
body {
font-family: sans-serif;
background-color: #f5f5f5;
}

.payment-interface {
max-width: 500px;
margin: 0 auto;
padding: 20px;
background-color: #fff;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.payment-interface h1 {
text-align: center;
color: #000;
}

.payment-interface select {
margin-bottom: 20px;
color: #000;
}

.payment-interface input {
margin-bottom: 10px;
color: #000;
}

.payment-interface .btn {
position: fixed;
bottom: 0;
left: 0;
width: 100%;
background-color: #000;
color: #fff;
padding: 10px;
border-radius: 4px;
cursor: pointer;
}

.payment-interface .payment-method-icon {
width: 30px;
height: 30px;
margin-right: 10px;
color: #000;
}
</style>
</head>
<body>
<div class="payment-interface">
<h1>Payment</h1>

<form action="/pay" method="post">
<select name="payment_method" class="form-control">
<option value="">Select a payment method</option>
<option value="upi"><i class="payment-method-icon fab fa-google"></i> Google Pay</option>
        
<option value="credit_card"><i class="payment-method-icon fas fa-credit-card"></i> Credit Card</option>
<option value="debit_card"><i class="payment-method-icon fas fa-debit-card"></i> Debit Card</option>
<option value="other_indian_payment_service"><i class="payment-method-icon fas fa-ellipsis-h"></i> Other Indian Payment Service</option>
</select>

<div id="upi_options" style="display: none;">
<input type="text" name="upi_id" class="form-control" placeholder="Enter your UPI ID">
</div>

<div id="credit_card_options" style="display: none;">
<input type="text" name="card_number" class="form-control" placeholder="Enter your card number">
<input type="text" name="exp_date" class="form-control" placeholder="Enter your expiry date (MM/YY)">
<input type="text" name="cvv" class="form-control" placeholder="Enter your CVV">
</div>

<div id="debit_card_options" style="display: none;">
<input type="text" name="card_number" class="form-control" placeholder="Enter your card number">
<input type="text" name="exp_date" class="form-control" placeholder="Enter your expiry date (MM/YY)">
<input type="text" name="cvv" class="form-control" placeholder="Enter your CVV">
</div>

<div id="other_indian_payment_service_options" style="display: none;">
<select name="other_indian_payment_service" class="form-control">
<option value="netbanking">Netbanking</option>
<option value="wallet">Wallet</option>
<option value="other">Other</option>
</select>

<input type="text" name="other_indian_payment_service_details" class="form-control" placeholder="Enter other Indian payment service details">
</div>

<input type="submit" value="Pay" class="btn">
</form>

<script>
    document.querySelector("select[name=payment_method]").addEventListener("change", function() {
        var paymentMethod = this.value;
        
        document.getElementById("upi_options").style.display = paymentMethod === "upi" ? "block" : "none";
        document.getElementById("credit_card_options").style.display = paymentMethod === "credit_card" ? "block" : "none";
        document.getElementById("debit_card_options").style.display = paymentMethod === "debit_card" ? "block" : "none";
        document.getElementById("other_indian_payment_service_options").style.display = paymentMethod === "other_indian_payment_service" ? "block" : "none";
        });
        </script>        
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Payment Options</title>
</head>
<body>
    <h1>Select Payment Method</h1>
    <form id="payment-form">
        <label for="payment-method">Choose Payment Method:</label>
        <select id="payment-method" name="payment-method">
            <option value="google-pay">Google Pay</option>
            <option value="phonepe">PhonePe</option>
            <option value="paytm">Paytm</option>
            <option value="credit-card">Credit Card</option>
            <option value="debit-card">Debit Card</option>
        </select>
        <div id="google-pay-details" style="display:none">
            <label for="google-pay-number">Google Pay Number:</label>
            <input type="text" id="google-pay-number" name="google-pay-number">
            <!-- Add more fields for Google Pay if needed -->
        </div>
        <div id="phonepe-details" style="display:none">
            <label for="phonepe-number">PhonePe Number:</label>
            <input type="text" id="phonepe-number" name="phonepe-number">
            <!-- Add more fields for PhonePe if needed -->
        </div>
        <div id="paytm-details" style="display:none">
            <label for="paytm-number">Paytm Number:</label>
            <input type="text" id="paytm-number" name="paytm-number">
            <!-- Add more fields for Paytm if needed -->
        </div>
        <div id="credit-card-details" style="display:none">
            <label for="credit-card-number">Credit Card Number:</label>
            <input type="text" id="credit-card-number" name="credit-card-number">
            <label for="expiration-date">Expiration Date:</label>
            <input type="text" id="expiration-date" name="expiration-date">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv">
            <!-- Add more fields for Credit Card if needed -->
        </div>
        <div id="debit-card-details" style="display:none">
            <label for="debit-card-number">Debit Card Number:</label>
            <input type="text" id="debit-card-number" name="debit-card-number">
            <!-- Add more fields for Debit Card if needed -->
        </div>
        <button type="submit">Make Payment</button>
    </form>

    <script>
        document.getElementById("payment-method").addEventListener("change", function () {
            var selectedMethod = this.value;
            document.getElementById("google-pay-details").style.display = "none";
            document.getElementById("phonepe-details").style.display = "none";
            document.getElementById("paytm-details").style.display = "none";
            document.getElementById("credit-card-details").style.display = "none";
            document.getElementById("debit-card-details").style.display = "none";

            if (selectedMethod === "google-pay") {
                document.getElementById("google-pay-details").style.display = "block";
            } else if (selectedMethod === "phonepe") {
                document.getElementById("phonepe-details").style.display = "block";
            } else if (selectedMethod === "paytm") {
                document.getElementById("paytm-details").style.display = "block";
            } else if (selectedMethod === "credit-card") {
                document.getElementById("credit-card-details").style.display = "block";
            } else if (selectedMethod === "debit-card") {
                document.getElementById("debit-card-details").style.display = "block";
            }
        });

        document.getElementById("payment-form").addEventListener("submit", function (e) {
            e.preventDefault();
            // You would typically handle the payment submission to a payment gateway here.
            // This is just a basic UI example, and you need to integrate with a real payment gateway for actual transactions.
            alert("Payment processed. This is a mock interface, and no actual payment is being processed.");
        });
    </script>
</body>
</html>
